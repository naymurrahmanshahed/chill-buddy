<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill|Buddy</title>
    <!--======CUSTOM CSS=======-->
    <link rel="stylesheet" href="./style/style.css" />

    <!--======ICONSCOUT CDN=======-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <!--========Nav Bar Start==========-->
    <nav>
      <div class="container">
        <h2>Chill Buddy</h2>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input
            type="text"
            placeholder="Search for friend,posts or anything"
          />
        </div>
        <div class="create">
          <label for="create-post" class="btn btn-primary">Create Posts</label>
          <div class="profile-photo">
            <img src="./images/profile-1.jpg" alt="" />
          </div>
        </div>
      </div>
    </nav>
    <!--========Nav Bar End=========-->
    <main>
      <div class="container">
        <!--==========left===========-->
        <div class="left">
          <!--====users====-->
          <a href="#" class="profile">
            <div class="profile-photo">
              <img src="./images/profile-1.jpg" alt="" />
            </div>
            <div class="user">
              <h3>Faria binte Haque</h3>
              <p class="text-muted">@faria_0005</p>
            </div>
          </a>
          <!--=====side-bar======-->
          <div class="side-bar">
            <a href="#" class="menu-item">
              <span><i class="uil uil-home"></i></span>
              <h4>Home</h4>
            </a>
            <a href="#" class="menu-item">
              <span> <i class="uil uil-compass"></i></span>
              <h4>Explore</h4>
            </a>
            <a href="#" class="menu-item">
              <span
                ><i class="uil uil-bell">
                  <small class="notification-count">10+</small>
                </i></span
              >
              <h4>Notification</h4>
            </a>
            <a href="#" class="menu-item">
              <span
                ><i class="uil uil-chat"
                  ><small class="notification-count">7</small></i
                ></span
              >
              <h4>Messeges</h4>
            </a>
            <a href="#" class="menu-item">
              <span><i class="uil uil-bookmark"></i></span>
              <h4>Bookmarks</h4>
            </a>
            <a href="#" class="menu-item">
              <span><i class="uil uil-shield"></i></span>
              <h4>Activities</h4>
            </a>
            <a href="#" class="menu-item">
              <span><i class="uil uil-setting"></i></span>
              <h4>Settings</h4>
            </a>
          </div>
          <label for="create-post" class="btn btn-primary">Create Posts</label>
        </div>

        <!--==========Middle===========-->
        <div class="middle">
          <div class="stories">
            <!-- story 1 -->
            <div class="story">
              <div class="profile-photo">
                <img src="./images/profile-1.jpg" alt="" />
              </div>
              <p>Your Story</p>
            </div>
            <!-- Story 1 end -->
            <!-- story 1 -->

              <div class="profile-photo">
                <img src="./images/profile-1.jpg" alt="" />
              </div>
              <p>Salma Khatun</p>
            </div>
            <!-- Story 1 end -->
